<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css" />
    <title>
      {{ page.title }}, an essay by Chase Dooley
    </title>
  </head>
  <body>
    <nav>
      <a href="{{ site.baseurl }}/">&larr; go home</a>
    </nav>
    <article>
      <h1>{{ page.title }}</h1>
      {{ content }}
      <p id="signature">
        <em>&mdash;Chase Dooley, {{ page.date | date: "%B %Y" }}</em>
      </p>
    </article>
  </body>
</html>
